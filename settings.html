<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="settings-layout container">
        <div class="settings-layout__entries">
            <div class="settings-layout__entries__back">
                <div class="icon_button" onclick="loadChat()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                    </svg>
                </div>
            </div>
            <div class="settings-entry-group">
                <div class="settings-entry-group__title">General</div>
                <div class="settings-entry-group__entries">
                    <button class="pill-button pill-button--active" data-tab="profile">Perfil</button>
                    <button class="pill-button" data-tab="settings">Ajustes</button>
                </div>
            </div>
        </div>
        <div class="settings-layout__views">
            <div class="tab tab--active" id="tab-profile">
                <div class="user-pfp-name">
                    <img class="user-pfp-name__pfp" id="photo-img">
                    <div class="user-pfp-name__pfp-buttons">
                        <button onclick="editPFP()" class="icon_button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg></button>
                        <button class="icon_button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg></button>
                    </div>
                    <!-- <div class="user-pfp-name__info">
                        <div class="user-pfp-name__info__at" id="local-user-jid"></div>
                    </div> -->
                </div>
                <input type="hidden" name="photo" id="photo">
                <div class="form-group">
                    <label for="username">Nombre completo</label>
                    <input type="text" placeholder="" id="fn" value="">
                </div>
                <div class="form-group">
                    <label for="username">Estado</label>
                    <textarea name="" id="desc" cols="30" rows="10"></textarea>
                </div>
                <div class="actions">
                    <button onclick="save()" class="btn btn--primary"><svg xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>Guardar</button>
                    <button onclick="logout()" class="btn btn--secondary"><svg xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>Cerrar sesi√≥n</button>
                </div>
            </div>
            <div class="tab tab--active" id="tab-settings">
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/renderers/settings.js"></script>
</body>

</html>
