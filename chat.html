<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
</head>

<body>
    <main>
        <div id="sidebar">
            <div class="profile_card">
                <img class="profile_card__pfp" src="img/logo.svg" alt="">
                <div class="profile_card__info">
                    <div class="profile_card__info__name">Gabe Newell</div>
                    <div class="profile_card__info__at">gabe_newell@xend</div>
                </div>
            </div>
            <div class="chats_list">
                <h2 class="chats_list__title">Chats</h2>
                <div class="chats_list__items">
                    <div class="chats_list_item">
                        <img src="img/logo.svg" alt="" class="chats_list_item__pfp">
                        <div class="chats_list_item__info">
                            <div class="chats_list_item__info__name">Gabe Newell</div>
                            <div class="chats_list_item__info__msg">Hello world!</div>
                        </div>
                    </div>
                    <div class="chats_list_item chats_list_item--active">
                        <img src="img/logo.svg" alt="" class="chats_list_item__pfp">
                        <div class="chats_list_item__info">
                            <div class="chats_list_item__info__name">Gabe Newell</div>
                            <div class="chats_list_item__info__msg">Hello world!</div>
                        </div>
                    </div>
                    <div class="chats_list_item">
                        <img src="img/logo.svg" alt="" class="chats_list_item__pfp">
                        <div class="chats_list_item__info">
                            <div class="chats_list_item__info__name">Gabe Newell</div>
                            <div class="chats_list_item__info__msg">Hello world!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chat">
            <div class="chat_top_bar">
                <div class="chat_top_bar__info">
                    <img src="img/logo.svg" alt="" class="chat_top_bar__info__pfp">
                    <div class="chat_top_bar__info__user">
                        <div class="chat_top_bar__info__user__name">Gordon Freeman</div>
                        <div class="chat_top_bar__info__user__at">gordon3@xend</div>
                    </div>
                </div>
                <div class="chat_top_bar__options">

                </div>
            </div>
            <div id="chat__area">
                <div id="chat__area__timeline">
                    <div class="chat_bubble chat_bubble--remote">Hey, wanna count up to 3?</div>
                    <div class="chat_bubble">Sry, idk.</div>
                </div>
                <div id="chat__area__input">
                    <input type="text" name="" id="" placeholder="Mensaje">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
